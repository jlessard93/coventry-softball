<div role="navigation" class="container nav-bar-margin-bottom">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Warwick Men's Softball</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <!--todo toggle the class 'active' if the router was selected-->
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="auth.user | async as user" class="nav-item">
              <a class="nav-link" routerLink="/schedule">Schedule<span class="sr-only"></span></a>
            </li>
          </ul>
          <span class="navbar-text nav-text-helper" *ngIf="auth.user | async as user">
            <img class="profile-pic" [src]="user.photoURL">
          </span>
          <span class="navbar-text nav-text-helper" *ngIf="auth.user | async as user">
            <span class="nav-link">Welcome, {{user.displayName}}</span>
          </span>
          <span class="navbar-text nav-text-helper" *ngIf="auth.user | async as user">
            <button class="btn btn-primary" (click)="auth.signOut()">Logout</button>
          </span>
        </div>
      </nav>
    </div>
  </div>
</div>
